<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">Huu Tinh Luu - Movie Data</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <form class="d-flex" id="searchForm">
              <input class="form-control me-2" type="search" placeholder="Title (case sensitive)" aria-label="Search" id="title">
              <button class="btn btn-outline-success" type="submit">Search</button>
              <button class="btn btn-outline-danger" type="submit" id="clear">Clear</button>
            </form>
          </div>
        </div>
      </nav>

      <!-- GRID SYSTEM -->
      <div class="container">
        <div class="row">
          <div class="col">
            <table class="table table-striped table-hover" id="moviesTable">
              <thead>
                <tr>
                  <th scope="col">Year</th>
                  <th scope="col">Title</th>
                  <th scope="col">Plot</th>
                  <th scope="col">Rating</th>
                  <th scope="col">Run Time</th>
                </tr>
              </thead>
              <tbody id="tableBody">
              </tbody>
            </table>
            <nav aria-label="Page navigation example">
              <ul class="pagination">
                <li class="page-item"><a class="page-link" id="previos-page" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" id="current-page" href="#"></a></li>
                <li class="page-item"><a class="page-link" id="next-page" href="#">Next</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>

      <!-- MODAL -->
      <div class="modal fade" tabindex="-1" id="detailsModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!--Javascript   -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    </body>
</html>
